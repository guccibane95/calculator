<!DOCTYPE html>
<html lang="en">
<head>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="screen"></div>
            <button onclick="reset()">C</button>
            <button>+/-</button>
            <button>%</button>
            <button data-key="191" class="key">รท</button>
            <button data-key="55" class="key" onclick="changeDisplay(7)">7</button>
            <button data-key="56" class="key" onclick="changeDisplay(8)">8</button>
            <button data-key="57" class="key" onclick="changeDisplay(9)">9</button>
            <button data-key="88" class="key">x</button>
            <button data-key="52" class="key" onclick="changeDisplay(4)">4</button>
            <button data-key="53" class="key" onclick="changeDisplay(5)">5</button>
            <button data-key="54" class="key" onclick="changeDisplay(6)">6</button>
            <button data-key="189" class="key">-</button>
            <button data-key="49" class="key" onclick="changeDisplay(1)">1</button>
            <button data-key="50" class="key" onclick="changeDisplay(2)">2</button>
            <button data*="51" class="key" onclick="changeDisplay(3)">3</button>
            <button class="key">+</button>
            <button data-key="48" class="key" onclick="changeDisplay(0)">0</button>
            <button data-key="190" class="key">.</button>
            <button data-key="187" class="key">=</button>
        </div>
    </div>
</body>
</html>
